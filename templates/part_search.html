<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Parça Ara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #f0f2f5 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            color: #1d1d1f;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .search-content {
            width: 100%;
            max-width: 520px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08), 0 0 1px rgba(0, 0, 0, 0.05);
            padding: 40px;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        /* Header */
        .search-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-header h1 {
            font-size: 34px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .search-header p {
            color: #86868b;
            font-size: 16px;
            font-weight: 400;
            margin: 0;
        }

        /* Back Button */
        .back-button-wrapper {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: #f5f5f7;
            border: 1px solid #e5e5e7;
            border-radius: 10px;
            color: #1d1d1f;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background: #efefef;
            border-color: #d0d0d2;
            color: #1d1d1f;
        }

        /* Info Box */
        .info-box {
            background: linear-gradient(135deg, #fff5f5 0%, #fef8f8 100%);
            border: 1.5px solid #ffe0e0;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 32px;
            display: flex;
            align-items: flex-start;
            gap: 14px;
            box-shadow: 0 4px 12px rgba(215, 0, 21, 0.08);
        }

        .info-box i {
            color: #d70015;
            font-size: 22px;
            flex-shrink: 0;
            margin-top: 1px;
        }

        .info-box span {
            color: #555;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.5;
        }

        /* Scanner Status */
        .scanner-status {
            background: linear-gradient(135deg, #fef8f8 0%, #fff5f5 100%);
            padding: 60px 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 24px;
            border: 1.5px solid #ffe0e0;
            box-shadow: 0 8px 24px rgba(215, 0, 21, 0.1);
        }

        .scanner-icon-container {
            margin-bottom: 30px;
            position: relative;
            width: 88px;
            height: 88px;
            margin-left: auto;
            margin-right: auto;
            background: #fff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(215, 0, 21, 0.15);
            border: 2px solid rgba(215, 0, 21, 0.1);
        }

        .scanner-icon {
            font-size: 52px;
            color: #d70015;
            animation: pulse-scan 2.5s ease-in-out infinite;
        }

        @keyframes pulse-scan {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.08); 
            }
        }

        .scanner-status h2 {
            font-size: 22px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .scanner-status p {
            color: #86868b;
            font-size: 15px;
            margin: 0;
            line-height: 1.5;
        }

        .scanner-status p:first-of-type {
            margin-bottom: 4px;
        }

        .scanner-status p small {
            display: block;
            margin-top: 14px;
            font-size: 13px;
            color: #a1a1a6;
            font-weight: 500;
        }

        /* Search Input */
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 1.5px solid #e5e5e7;
            border-radius: 12px;
            background: white;
            color: #1d1d1f;
            transition: all 0.3s ease;
            display: none;
        }

        .search-input:focus {
            outline: none;
            border-color: #d70015;
            box-shadow: 0 0 0 3px rgba(215, 0, 21, 0.1);
        }

        /* Part List */
        .part-list {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .part-item {
            background: white;
            padding: 18px;
            border-radius: 14px;
            margin-bottom: 14px;
            cursor: pointer;
            transition: all 0.25s ease;
            border: 1.5px solid #e5e5e7;
            display: flex;
            flex-direction: column;
            gap: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        .part-item:hover {
            border-color: #d70015;
            background: linear-gradient(135deg, #fff5f5 0%, #fff8f8 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(215, 0, 21, 0.12);
        }

        .part-code {
            font-weight: 600;
            color: #1d1d1f;
            font-size: 16px;
            letter-spacing: -0.3px;
        }

        .part-description {
            color: #86868b;
            font-size: 13px;
            line-height: 1.4;
        }

        /* No Results */
        .no-results {
            text-align: center;
            color: #86868b;
            padding: 50px 20px;
            font-size: 16px;
        }

        .no-results i {
            display: block;
            font-size: 52px;
            color: #d70015;
            margin-bottom: 16px;
            opacity: 0.2;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner-border {
            color: #d70015;
        }

        /* Scrollbar Styling */
        .part-list::-webkit-scrollbar {
            width: 6px;
        }

        .part-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .part-list::-webkit-scrollbar-thumb {
            background: #d70015;
            border-radius: 3px;
            opacity: 0.5;
        }

        .part-list::-webkit-scrollbar-thumb:hover {
            background: #a00010;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .search-content {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .search-header h1 {
                font-size: 28px;
            }

            .search-header p {
                font-size: 14px;
            }

            .scanner-status {
                padding: 45px 20px;
            }

            .scanner-icon-container {
                width: 76px;
                height: 76px;
            }

            .scanner-icon {
                font-size: 44px;
            }

            .back-button-wrapper {
                margin-bottom: 25px;
            }

            .info-box {
                margin-bottom: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-content">
            <!-- Back Button -->
            <div class="back-button-wrapper">
                <a href="/" class="back-button">
                    <i class="bi bi-chevron-left"></i> Geri Dön
                </a>
            </div>

            <!-- Header -->
            <div class="search-header">
                <h1>QR Tarama</h1>
                <p>Parça barkodunu tarayın</p>
            </div>

            <!-- Info Box -->
            <div class="info-box">
                <i class="bi bi-qr-code-view"></i>
                <span>Barkodu tarayın veya parça kodunu el ile yazın. Otomatik olarak aranacaktır.</span>
            </div>

            <!-- Manual Search Input -->
            <div style="margin-bottom: 24px;">
                <input 
                    type="text" 
                    id="manualSearchInput"
                    placeholder="Parça kodu yazın (örn: Y129150-49811)"
                    autocomplete="off"
                    class="search-input"
                    style="display: block; width: 100%; padding: 15px 20px; font-size: 16px; border: 1.5px solid #e5e5e7; border-radius: 12px; background: white; color: #1d1d1f; transition: all 0.3s ease;"
                >
            </div>

            <!-- Scanner Status -->
            <div class="scanner-status" id="scannerStatus">
                <div class="scanner-icon-container">
                    <i class="bi bi-qr-code scanner-icon"></i>
                </div>
                <h2>Tarama Bekleniyor</h2>
                <p>Barkodu tarayın</p>
                <p><small>Otomatik arama aktif</small></p>
            </div>

            <!-- Hidden input for QR scanning -->
            <input 
                type="text" 
                class="search-input" 
                id="partSearchInput"
                placeholder=""
                autocomplete="off"
                style="display: none;"
            >

            <!-- Search Results -->
            <div id="searchResults" class="part-list" style="display: none;">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'recentPartSearches';
        const MAX_RECENT = 5;
        let scannedBuffer = '';
        let scanTimeout;

        // Normalize QR code - SADECE TR klavye hatalarını düzelt
        // Kodu kısaltma, sadece yanlış karakterleri düzelt
        function normalizeQRCode(code) {
            // SADECE TR klavye hatalarını düzelt: * ve ? -> - yada _
            const symbolMap = {
                '*': '-',      // Shift + / gives * but we need -
                '?': '-',      // Other combination
            };
            
            let normalized = code.toUpperCase().trim();
            for (const [wrong, correct] of Object.entries(symbolMap)) {
                normalized = normalized.replaceAll(wrong, correct);
            }
            
            // KODU KALDIRMA! Tam kodu geri döndür
            // Örnek: Y129150-48811 -> Y129150-48811 (değişme yok)
            return normalized;
        }

        // Search parts automatically and redirect directly if found
        async function searchParts(partCode) {
            if (!partCode || partCode.trim() === '') {
                return;
            }

            try {
                const response = await fetch(`/api/search_parts?q=${encodeURIComponent(partCode)}`);
                const data = await response.json();

                if (data.length > 0) {
                    // Sonuç bulunduysa, direk ilk sonuca git
                    const firstPart = data[0];
                    console.log('[QR Direktif]', 'Parça bulundu, yönlendiriliyor:', firstPart.part_code);
                    window.location.href = `/part_info/${encodeURIComponent(firstPart.part_code)}`;
                } else {
                    // Parça bulunamadı - sonuç göster
                    const resultsDiv = document.getElementById('searchResults');
                    resultsDiv.innerHTML = '<div class="no-results"><i class="bi bi-search" style="font-size: 24px; margin-bottom: 10px; display: block; color: #ccc;"></i>Parça bulunamadı: ' + partCode + '</div>';
                    resultsDiv.style.display = 'block';
                    console.log('[Arama] Parça bulunamadı:', partCode);
                }
            } catch (error) {
                console.error('Search error:', error);
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '<div class="no-results">Arama sırasında hata oluştu</div>';
                resultsDiv.style.display = 'block';
            }
        }

        // Global barcode scanner handler
        document.addEventListener('DOMContentLoaded', function() {
            const manualSearchInput = document.getElementById('manualSearchInput');
            const scannerStatus = document.getElementById('scannerStatus');
            
            // Manual search - Elle yazılan kod
            manualSearchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const query = manualSearchInput.value.trim().toUpperCase();
                    if (query) {
                        console.log('[Manuel Arama] Kod:', query);
                        searchParts(query);
                        manualSearchInput.value = '';
                    }
                    e.preventDefault();
                }
            });
            
            // Buffer'a yazılan QR kodunu topla
            document.addEventListener('keypress', function(e) {
                // Eğer input veya textarea'da değilsek, barcode buffer'ına ekle
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    const char = String.fromCharCode(e.which);
                    scannedBuffer += char;
                    
                    // Enter tuşu => tarama tamamlandı
                    if (e.which === 13) {
                        if (scannedBuffer.length > 0) {
                            // QR kodunu normalize et (sadece klavye hatalarını düzelt)
                            let cleanCode = normalizeQRCode(scannedBuffer.trim());
                            console.log('[QR Tarama]', 'Orijinal:', scannedBuffer.trim(), '| Temizlenmiş:', cleanCode);
                            searchParts(cleanCode);
                            scannedBuffer = '';
                        }
                        e.preventDefault();
                        return false;
                    }
                    
                    // Timeout: 200ms içinde Enter yoksa, code'u bitir
                    clearTimeout(scanTimeout);
                    scanTimeout = setTimeout(() => {
                        if (scannedBuffer.length > 5) { // En az 6 karakter
                            // QR kodunu normalize et (sadece klavye hatalarını düzelt)
                            let cleanCode = normalizeQRCode(scannedBuffer.trim());
                            console.log('[QR Tarama Otomatik]', 'Orijinal:', scannedBuffer.trim(), '| Temizlenmiş:', cleanCode);
                            searchParts(cleanCode);
                            scannedBuffer = '';
                        }
                    }, 200);
                }
            });
            
            console.log('[Part Search] Sistem hazır - QR kodunu tarayın veya el ile yazın');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
