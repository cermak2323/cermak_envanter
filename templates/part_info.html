    <script>
    const partCode = String({{ part_code|tojson }}) || '';
    
    // CRITICAL FIX: Ensure partCode is properly handled
    if (!partCode || partCode === 'undefined' || partCode === 'null' || typeof partCode !== 'string') {
        console.error('Invalid part code:', partCode);
        alert('Hata: GeÃ§ersiz parÃ§a kodu');
        window.location.href = '/';
    }

        // Edit button event listener
        document.getElementById('editBtn').addEventListener('click', function() {
            window.location.href = `/edit_part/${encodeURIComponent(partCode)}`;
        });

        // Sanitize function to remove any suspicious patterns
        function sanitizeValue(value) {
            if (typeof value !== 'string') return value;
            // Remove any suspicious JavaScript-like patterns
            return value.replace(/<script|javascript:|on\w+=/gi, '');
        }

        async function loadPartDetails() {
            try {
                const response = await fetch(`/api/part_details/${encodeURIComponent(partCode)}`);
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }
                
                // Sanitize all string data before rendering
                data.description = sanitizeValue(data.description);
                data.part_name = sanitizeValue(data.part_name);
                data.stock_location = sanitizeValue(data.stock_location);

    <script>
    // === QR / Barkod Tarama Sistemi ===
    // Detay sayfasÄ±nda yeni bir QR okutulduÄŸunda o parÃ§anÄ±n sayfasÄ±na yÃ¶nlendir
    
    function normalizePartCode(raw) {
        if (!raw) return '';
        let code = raw.trim().toUpperCase();
        
        // TÃ¼rkÃ§e karakterleri Ä°ngilizce'ye Ã§evir (scanner Ä°, Åž, Ã‡ gibi karakterleri atlayabiliyor)
        const trMap = {
            'Ã‡':'C', 'Äž':'G', 'Ä°':'I', 'Ã–':'O', 'Åž':'S', 'Ãœ':'U',
            'Ã§':'C', 'ÄŸ':'G', 'Ä±':'I', 'i':'I', 'Ã¶':'O', 'ÅŸ':'S', 'Ã¼':'U'
        };
        for (const [tr, en] of Object.entries(trMap)) {
            code = code.replace(new RegExp(tr, 'g'), en);
        }
        
        // Scanner hatalarÄ±: * ? _ â†’ -
        code = code.replace(/[*?_]/g, '-');
        
        // Sondaki kopya numarasÄ±nÄ± kaldÄ±r (Ã¶rn: PART-3 â†’ PART)
        code = code.replace(/-\d+$/, '');
        
        return code;
    }
    
    async function redirectToScannedPart(scannedCode) {
        const normalized = normalizePartCode(scannedCode);
        if (!normalized) return;
        
        console.log('[SCAN] Okundu:', scannedCode, 'â†’ Normalize:', normalized);
        
        try {
            const response = await fetch(`/api/search_parts?q=${encodeURIComponent(normalized)}`);
            const data = await response.json();
            
            if (data && data.length > 0) {
                const targetCode = data[0].part_code;
                console.log('[SCAN] YÃ¶nlendiriliyor:', targetCode);
                window.location.href = `/part_info/${encodeURIComponent(targetCode)}`;
            } else {
                showScanToast('ParÃ§a bulunamadÄ±: ' + normalized);
            }
        } catch (error) {
            console.error('[SCAN] Hata:', error);
            showScanToast('Arama hatasÄ±');
        }
    }
    
    // Scanner buffer (barkod okuyucular hÄ±zlÄ± tuÅŸ basÄ±mÄ± yapar)
    let scanBuffer = '';
    let scanTimeout = null;
    
    document.addEventListener('keypress', function(e) {
        // Input/textarea iÃ§indeyse ignore et
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
        
        // Enter = tarama tamamlandÄ±
        if (e.which === 13) {
            if (scanBuffer.length > 0) {
                redirectToScannedPart(scanBuffer);
                scanBuffer = '';
            }
            e.preventDefault();
            return;
        }
        
        // Karakteri buffer'a ekle
        scanBuffer += String.fromCharCode(e.which);
        
        // Timeout: 250ms iÃ§inde yeni tuÅŸ gelmezse otomatik tamamla
        clearTimeout(scanTimeout);
        scanTimeout = setTimeout(() => {
            if (scanBuffer.length >= 5) { // Minimum 5 karakter
                redirectToScannedPart(scanBuffer);
            }
            scanBuffer = '';
        }, 250);
    });
    
    function showScanToast(message) {
        let toast = document.getElementById('scanToast');
        if (!toast) {
            toast = document.createElement('div');
            toast.id = 'scanToast';
            Object.assign(toast.style, {
                position: 'fixed',
                bottom: '20px',
                right: '20px',
                background: 'rgba(215, 0, 21, 0.95)',
                color: 'white',
                padding: '12px 18px',
                borderRadius: '12px',
                fontWeight: '600',
                zIndex: '9999',
                transition: 'opacity 0.3s',
                opacity: '0'
            });
            document.body.appendChild(toast);
        }
        toast.textContent = message;
        toast.style.opacity = '1';
        setTimeout(() => { toast.style.opacity = '0'; }, 2500);
    }
    
    // Test iÃ§in simÃ¼lasyon fonksiyonu (fiziksel scanner olmadan test)
    window.simulateScan = function(code) {
        if (!code) return;
        console.log('[SIMULATE] BaÅŸlatÄ±lÄ±yor:', code);
        
        // Her karakteri keypress olarak gÃ¶nder
        for (const char of code) {
            const event = new KeyboardEvent('keypress', {
                bubbles: true,
                cancelable: true,
                key: char,
                which: char.charCodeAt(0),
                charCode: char.charCodeAt(0),
                keyCode: char.charCodeAt(0)
            });
            document.dispatchEvent(event);
        }
        
        // Enter gÃ¶nder
        const enterEvent = new KeyboardEvent('keypress', {
            bubbles: true,
            cancelable: true,
            key: 'Enter',
            which: 13,
            charCode: 13,
            keyCode: 13
        });
        document.dispatchEvent(enterEvent);
        
        console.log('[SIMULATE] TamamlandÄ±');
    };
    
    console.log('[SCAN] QR Tarama sistemi hazÄ±r - simulateScan("PARTCODE") ile test edebilirsiniz');
