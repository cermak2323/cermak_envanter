<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parça Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .edit-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
        }
        .form-label {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 10px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }
        .upload-area i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        .preview-img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .spec-builder {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .spec-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .spec-row input {
            flex: 1;
        }
        .page-header {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="edit-card">
        <div class="page-header">
            <h2><i class="fas fa-edit"></i> Parça Düzenle: <span id="partCodeTitle">{{ part_code }}</span></h2>
            <a href="#" id="backBtn" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Geri
            </a>
        </div>

        <form id="editForm">
        <script>
        // Türkçe büyük harf dönüşümü (İ/I harfleri için özel)
        function toUpperCaseTurkish(str) {
            if (!str) return str;
            const turkishMap = {
                'i': 'İ',      // lowercase dotted i → uppercase dotted I
                'ı': 'I',      // lowercase dotless ı → uppercase I (no dot)
                'ş': 'Ş',
                'ğ': 'Ğ',
                'ü': 'Ü',
                'ö': 'Ö',
                'ç': 'Ç'
            };
            return str.replace(/[a-zışğüöç]/g, function(char) {
                return turkishMap[char] || char.toUpperCase();
            });
        }

        // Tüm metin inputlarını otomatik büyük harfe çevir
        document.addEventListener('DOMContentLoaded', function() {
            const upperInputs = [
                'description', 'supplier'
            ];
            upperInputs.forEach(function(id) {
                const el = document.getElementById(id);
                if (el) {
                    el.addEventListener('input', function(e) {
                        const start = el.selectionStart, end = el.selectionEnd;
                        el.value = toUpperCaseTurkish(el.value);
                        el.setSelectionRange(start, end);
                    });
                }
            });
        });
        </script>
            <!-- Açıklama -->
            <div class="mb-4">
                <label for="description" class="form-label"><i class="fas fa-align-left"></i> Açıklama</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Parça hakkında detaylı açıklama"></textarea>
            </div>

            <!-- Tedarikçi -->
            <div class="mb-4">
                <label for="supplier" class="form-label"><i class="fas fa-truck"></i> Tedarikçi</label>
                <input type="text" class="form-control" id="supplier" placeholder="Ör: XYZ Ticaret">
            </div>

            <!-- Kaydet Butonu -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save"></i> Değişiklikleri Kaydet
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script>
    const partCode = String({{ part_code|tojson }}) || '';
    
    // CRITICAL FIX: Ensure partCode is properly handled
    if (!partCode || partCode === 'undefined' || partCode === 'null' || typeof partCode !== 'string') {
        console.error('Invalid part code:', partCode);
        alert('Hata: Geçersiz parça kodu');
        window.location.href = '/';
    }

        // Back button event listener
        document.getElementById('backBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = `/part_info/${encodeURIComponent(partCode)}`;
        });

        // Mevcut verileri yükle
        async function loadCurrentData() {
            try {
                const response = await fetch(`/api/part_details/${encodeURIComponent(partCode)}`);
                const data = await response.json();

                if (!data.error) {
                    document.getElementById('description').value = data.description || '';
                    document.getElementById('supplier').value = data.supplier || '';
                }
            } catch (error) {
                console.error('Veri yükleme hatası:', error);
            }
        }

        // Form submit
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // JSON data
            const formData = {
                description: document.getElementById('description').value,
                supplier: document.getElementById('supplier').value
            };

            try {
                // Detayları güncelle
                const response = await fetch(`/api/update_part_details/${encodeURIComponent(partCode)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Değişiklikler kaydedildi!');
                    window.location.href = `/part_info/${encodeURIComponent(partCode)}`;
                } else {
                    alert('Hata: ' + (result.error || 'Bilinmeyen hata'));
                }
            } catch (error) {
                console.error('Kayıt hatası:', error);
                alert('Kayıt sırasında hata oluştu');
            }
        });

        loadCurrentData();
    </script>
</body>
</html>
