<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Cermak Envanter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #dc3545;
            --primary-dark: #c82333;
            --gradient: linear-gradient(135deg, #dc3545 0%, #c82333 50%, #bd2130 100%);
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container-profile {
            max-width: 700px;
            margin: 0 auto;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-nav h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a202c;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-nav .btn-back {
            background: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: #dc3545;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .header-nav .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.2);
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .profile-header {
            background: var(--gradient);
            padding: 3rem 2rem;
            color: white;
            text-align: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 1.5rem;
            object-fit: cover;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-photo-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
        }

        .profile-photo-upload {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .profile-role {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0.75rem;
        }

        .profile-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .profile-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
            background-color: #fff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 2rem 0;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: #dc3545;
            font-size: 1.3rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            flex: 1;
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .btn-danger {
            flex: 1;
            background: white;
            color: #dc3545;
            border: 2px solid #dc3545;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-danger:hover {
            background: #f8f9fa;
            transform: translateY(-3px);
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .profile-header {
                padding: 2rem 1.5rem;
            }

            .profile-photo,
            .profile-photo-placeholder {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }

            .profile-name {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container-profile">
        <!-- Header -->
        <div class="header-nav">
            <h1>
                <i class="bi bi-person-circle"></i>
                Profil
            </h1>
            <button class="btn-back" onclick="window.history.back()">
                <i class="bi bi-arrow-left"></i> Geri
            </button>
        </div>

        <!-- Alert Messages -->
        <div id="successAlert" class="alert alert-success">
            <i class="bi bi-check-circle"></i> <span id="successMessage"></span>
        </div>
        <div id="errorAlert" class="alert alert-error">
            <i class="bi bi-exclamation-circle"></i> <span id="errorMessage"></span>
        </div>

        <!-- Profile Card -->
        <div class="profile-card">
            <!-- Header Section with Photo -->
            <div class="profile-header">
                <div id="profilePhotoContainer" class="profile-photo">
                    <input type="file" id="photoUpload" class="profile-photo-upload" accept="image/*">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="profile-name" id="profileName">Yükleniyor...</div>
                <div class="profile-role" id="profileRole"></div>
                <span class="profile-badge" id="roleBadge">
                    <i class="bi bi-shield-check"></i> Kullanıcı
                </span>
            </div>

            <!-- Body Section -->
            <div class="profile-body">
                <!-- Basic Info -->
                <div class="section-title">
                    <i class="bi bi-person"></i> Temel Bilgiler
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Ad Soyad</label>
                        <input type="text" id="fullName" placeholder="Adınız ve soyadınız">
                    </div>
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" id="username" placeholder="Kullanıcı adı" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Unvan</label>
                        <input type="text" id="title" placeholder="Örn: Mühendis, Başkan, vb.">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="E-mail adresiniz">
                    </div>
                </div>

                <!-- Password Change -->
                <div class="divider"></div>
                <div class="section-title">
                    <i class="bi bi-key"></i> Güvenlik
                </div>

                <div class="form-group">
                    <label for="currentPassword">Mevcut Şifre</label>
                    <input type="password" id="currentPassword" placeholder="Mevcut şifrenizi girin">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="newPassword">Yeni Şifre</label>
                        <input type="password" id="newPassword" placeholder="Yeni şifre (en az 6 karakter)">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Şifre Tekrarı</label>
                        <input type="password" id="confirmPassword" placeholder="Şifreyi tekrar girin">
                    </div>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button class="btn-primary" onclick="saveProfile()">
                        <i class="bi bi-check-circle"></i> Değişiklikleri Kaydet
                    </button>
                    <button class="btn-danger" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Çıkış Yap
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load profile data on page load
        window.addEventListener('load', function() {
            loadProfile();
            setupPhotoUpload();
        });

        // Load user profile data
        async function loadProfile() {
            try {
                const response = await fetch('/api/user/profile');
                const data = await response.json();

                if (data.success) {
                    const user = data.user;
                    
                    // Populate form fields
                    document.getElementById('fullName').value = user.full_name || '';
                    document.getElementById('username').value = user.username || '';
                    document.getElementById('title').value = user.title || '';
                    document.getElementById('email').value = user.email || '';
                    
                    // Update profile header
                    document.getElementById('profileName').textContent = user.full_name || user.username;
                    document.getElementById('profileRole').textContent = user.title || 'Kullanıcı';
                    
                    // Update role badge
                    const roleBadge = document.getElementById('roleBadge');
                    if (user.role === 'admin') {
                        roleBadge.innerHTML = '<i class="bi bi-shield-check"></i> Yönetici';
                        roleBadge.style.background = 'rgba(255,255,255,0.3)';
                    }
                    
                    // Load profile photo
                    if (user.profile_image_path) {
                        loadProfilePhoto(user.profile_image_path);
                    }
                }
            } catch (error) {
                console.error('Profile load error:', error);
                showError('Profil yüklenirken hata oluştu');
            }
        }

        // Load profile photo
        function loadProfilePhoto(photoPath) {
            const container = document.getElementById('profilePhotoContainer');
            container.innerHTML = `<input type="file" id="photoUpload" class="profile-photo-upload" accept="image/*">
                                   <img id="profileImg" src="${photoPath}" alt="Profil Fotoğrafı">`;
            setupPhotoUpload();
        }

        // Setup photo upload
        function setupPhotoUpload() {
            const fileInput = document.getElementById('photoUpload');
            if (fileInput) {
                fileInput.addEventListener('change', handlePhotoUpload);
            }
        }

        // Handle photo upload
        async function handlePhotoUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showError('Fotoğraf boyutu 5MB\'dan küçük olmalıdır');
                return;
            }

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Lütfen resim dosyası seçiniz');
                return;
            }

            const formData = new FormData();
            formData.append('photo', file);

            try {
                const response = await fetch('/api/user/profile/photo', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    showSuccess('Fotoğraf başarıyla yüklendi');
                    // Reload photo
                    setTimeout(() => loadProfile(), 500);
                } else {
                    showError(data.error || 'Fotoğraf yüklenemedi');
                }
            } catch (error) {
                console.error('Photo upload error:', error);
                showError('Fotoğraf yüklenirken hata oluştu');
            }
        }

        // Save profile changes
        async function saveProfile() {
            const fullName = document.getElementById('fullName').value.trim();
            const title = document.getElementById('title').value.trim();
            const email = document.getElementById('email').value.trim();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!fullName) {
                showError('Ad Soyad zorunludur');
                return;
            }

            // Password validation if changing password
            if (newPassword || confirmPassword) {
                if (!currentPassword) {
                    showError('Şifre değiştirmek için mevcut şifre gereklidir');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    showError('Yeni şifreler eşleşmiyor');
                    return;
                }
                if (newPassword.length < 6) {
                    showError('Yeni şifre en az 6 karakter olmalıdır');
                    return;
                }
            }

            const payload = {
                full_name: fullName,
                title: title,
                email: email
            };

            if (currentPassword && newPassword) {
                payload.current_password = currentPassword;
                payload.new_password = newPassword;
            }

            try {
                const response = await fetch('/api/user/profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (data.success) {
                    showSuccess('Profil başarıyla güncellendi');
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    setTimeout(() => loadProfile(), 500);
                } else {
                    showError(data.error || 'Profil güncellenemedi');
                }
            } catch (error) {
                console.error('Profile save error:', error);
                showError('Profil kaydedilirken hata oluştu');
            }
        }

        // Logout
        function logout() {
            if (confirm('Çıkış yapmak istediğinize emin misiniz?')) {
                fetch('/logout', { method: 'GET' })
                    .then(() => window.location.href = '/login');
            }
        }

        // Show success message
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            document.getElementById('successMessage').textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Show error message
        function showError(message) {
            const alert = document.getElementById('errorAlert');
            document.getElementById('errorMessage').textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
