<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        :root {

        .app-header {

        .header-content {

        .nav-btn {

            border-radius: 12px;
            font-weight: 500;
            transition: var(--transition);

            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {

            transform: translateY(-2px);
            color: white;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .detail-card {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card-header-custom {
            background: var(--gradient-primary);
            color: white;
            padding: 1.5rem 2rem;
        }

        .card-body-custom {
            padding: 2rem;
        }

        .photo-section {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .part-photo {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
        }

        .no-photo {
            padding: 4rem 2rem;
            color: #94a3b8;
        }

        .info-row {
            display: flex;
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #475569;
            width: 200px;
            flex-shrink: 0;
        }

        .info-value {
            color: #1a202c;
            flex-grow: 1;
        }

        .price-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            margin-right: 1rem;
        }

        .price-eur {
            background: #dbeafe;
            color: #1e40af;
        }

        .price-try {
            background: #dcfce7;
            color: #166534;
        }

        .stock-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: inline-block;
        }

        .stock-ok {
            background: #d1fae5;
            color: #065f46;
        }

        .stock-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .stock-critical {
            background: #fee2e2;
            color: #991b1b;
        }

        .specs-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 0.75rem;
        }

        .spec-item {
            background: #f8f9fa;
            padding: 0.75rem;
            border-radius: 8px;
            border-left: 3px solid var(--cermak-primary);
        }

        .spec-item strong {
            color: var(--cermak-primary);
            display: block;
            margin-bottom: 0.25rem;
        }

        .btn-edit {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            color: white;
        }
    </style>
</head>
<body>

                                <div id="machinesCheckboxList" class="row row-cols-2 row-cols-md-4 g-2">
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB016" id="machine_TB016"><label class="form-check-label" for="machine_TB016">TB016</label></div></div>

                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB217R" id="machine_TB217R"><label class="form-check-label" for="machine_TB217R">TB217R</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB325R" id="machine_TB325R"><label class="form-check-label" for="machine_TB325R">TB325R</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB138FR" id="machine_TB138FR"><label class="form-check-label" for="machine_TB138FR">TB138FR</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB240" id="machine_TB240"><label class="form-check-label" for="machine_TB240">TB240</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB240-2" id="machine_TB240-2"><label class="form-check-label" for="machine_TB240-2">TB240-2</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB250" id="machine_TB250"><label class="form-check-label" for="machine_TB250">TB250</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB153FR" id="machine_TB153FR"><label class="form-check-label" for="machine_TB153FR">TB153FR</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB260" id="machine_TB260"><label class="form-check-label" for="machine_TB260">TB260</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB260-2" id="machine_TB260-2"><label class="form-check-label" for="machine_TB260-2">TB260-2</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB225" id="machine_TB225"><label class="form-check-label" for="machine_TB225">TB225</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB228" id="machine_TB228"><label class="form-check-label" for="machine_TB228">TB228</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB230" id="machine_TB230"><label class="form-check-label" for="machine_TB230">TB230</label></div></div>

                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB285" id="machine_TB285"><label class="form-check-label" for="machine_TB285">TB285</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB290-2" id="machine_TB290-2"><label class="form-check-label" for="machine_TB290-2">TB290-2</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TB1140" id="machine_TB1140"><label class="form-check-label" for="machine_TB1140">TB1140</label></div></div>
                                    <div class="col"><div class="form-check"><input class="form-check-input machine-checkbox" type="checkbox" value="TL8R-2" id="machine_TL8R-2"><label class="form-check-label" for="machine_TL8R-2">TL8R-2</label></div></div>
                                </div>

                            </div>

                            <!-- Teknik √ñzellikler -->

                                <label class="form-label fw-bold"><i class="bi bi-list-ul me-2"></i>Teknik √ñzellikler</label>
                                <div id="specBuilder" class="mb-3">
                                    <!-- Dinamik √∂zellik satƒ±rlarƒ± buraya eklenecek -->
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-primary" onclick="addSpecRow()">
                                    <i class="bi bi-plus-lg me-1"></i>√ñzellik Ekle

                            <!-- Tanƒ±m/A√ßƒ±klama -->

                                <label class="form-label fw-bold"><i class="bi bi-info-circle me-2"></i>Tanƒ±m / A√ßƒ±klama</label>
                                <textarea class="form-control" id="editDescription" rows="4" placeholder="Par√ßa hakkƒ±nda a√ßƒ±klama ekleyin..."></textarea>
                                <small class="text-muted">
                                    <i class="bi bi-exclamation-triangle me-1"></i>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒ∞ptal</button>
                    <button type="button" class="btn btn-edit" onclick="savePartInfo()">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const partCode = '{{ part_code }}';
        let editModal = null;
        let partData = null;

        document.addEventListener('DOMContentLoaded', function() {
            editModal = new bootstrap.Modal(document.getElementById('editModal'));
            loadPartDetails();
        });

        function loadPartDetails() {
            fetch(`/api/parts_info/detail/${encodeURIComponent(partCode)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Par√ßa bulunamadƒ±: ' + data.error);
                        window.location.href = '/parts_info/';
                        return;
                    }
                    
                    partData = data;
                    displayPartInfo(data);
                    displayPhoto(data.photo_path);
                    
                    // D√ºzenleme yetkisi varsa butonu g√∂ster
                    if (data.can_edit) {
                        document.getElementById('editButtonContainer').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Detay y√ºkleme hatasƒ±:', error);
                    alert('Par√ßa detaylarƒ± y√ºklenemedi');
                });
        }

        function displayPartInfo(part) {
            const stockClass = part.stock <= part.critical_stock ? 'stock-critical' : 
                              part.stock <= part.critical_stock * 1.5 ? 'stock-warning' : 'stock-ok';
            
            // Uyarƒ± banner HTML
            let warningBanner = '';
            if (part.replacement_code) {
                warningBanner += `
                    <div style="background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); border-left: 4px solid #f59e0b; padding: 1rem 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 1rem;">
                        <i class="bi bi-exclamation-triangle" style="font-size: 1.5rem; color: #d97706;"></i>
                        <div>
                            <strong style="color: #92400e;">‚ö†Ô∏è Bu par√ßanƒ±n deƒüi≈üen kodu var!</strong>
                            <p style="color: #b45309; margin: 0.25rem 0 0 0; font-size: 0.9rem;">Yeni par√ßa kodu: <strong>${part.replacement_code}</strong></p>
                        </div>
                    </div>
                `;
            }
            if (part.build_out) {
                warningBanner += `
                    <div style="background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); border-left: 4px solid #ef4444; padding: 1rem 1.5rem; border-radius: 8px; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 1rem;">
                        <i class="bi bi-exclamation-circle" style="font-size: 1.5rem; color: #dc2626;"></i>
                        <div>
                            <strong style="color: #991b1b;">üî¥ BUILD OUT - Sƒ∞PARƒ∞≈û ETMEYƒ∞N!</strong>
                            <p style="color: #b91c1c; margin: 0.25rem 0 0 0; font-size: 0.9rem;">Bu par√ßa artƒ±k satƒ±n alƒ±namaz veya kullanƒ±lamaz.</p>
                        </div>
                    </div>
                `;
            }

            let infoHtml = warningBanner + `
                <div class="info-row">
                    <div class="info-label"><i class="bi bi-tag me-2"></i>Par√ßa Kodu</div>
                    <div class="info-value"><strong>${part.part_code}</strong></div>
                </div>
                <div class="info-row">
                    <div class="info-label"><i class="bi bi-box me-2"></i>Par√ßa Adƒ±</div>
                    <div class="info-value">${part.part_name}</div>
                </div>
                <div class="info-row">
                    <div class="info-label"><i class="bi bi-building me-2"></i>Tedarik√ßi</div>
                    <div class="info-value">${part.supplier || '-'}</div>
                </div>
                <div class="info-row">
                    <div class="info-label"><i class="bi bi-stack me-2"></i>Stok</div>
                    <div class="info-value">
                        <span class="stock-badge ${stockClass}">${part.stock}</span>
                    </div>
                </div>
                ${part.stock_location ? `
                <div class="info-row">
                    <div class="info-label"><i class="bi bi-geo-alt me-2"></i>Stok Lokasyonu</div>
                    <div class="info-value">${part.stock_location}</div>
                </div>
                ` : ''}
            `;

            if (part.can_view_purchase && part.purchase_price_eur !== null) {
                infoHtml += `
                    <div class="info-row">
                        <div class="info-label"><i class="bi bi-currency-euro me-2"></i>Geli≈ü Fiyatƒ±</div>
                        <div class="info-value">
                            <span class="price-badge price-eur">${part.purchase_price_eur.toFixed(2)} EUR</span>
                            <span class="price-badge price-try">${part.purchase_price_try.toFixed(2)} TRY</span>
                        </div>
                    </div>
                `;
            }

            infoHtml += `
                <div class="info-row">
                    <div class="info-label"><i class="bi bi-cash me-2"></i>Satƒ±≈ü Fiyatƒ±</div>
                    <div class="info-value">
                        <span class="price-badge price-eur">${part.sale_price_eur.toFixed(2)} EUR</span>
                        <span class="price-badge price-try">${part.sale_price_try.toFixed(2)} TRY</span>
                    </div>
                </div>
            `;

            // Makine bilgileri
            if (part.machines) {
                const machines = part.machines.split(',').map(m => m.trim()).filter(m => m);
                if (machines.length > 0) {
                    const machineList = machines.map(m => `<span class="badge bg-primary me-1 mb-1">${m}</span>`).join('');
                    infoHtml += `
                        <div class="info-row">
                            <div class="info-label"><i class="bi bi-gear me-2"></i>Kullanƒ±ldƒ±ƒüƒ± Makineler</div>
                            <div class="info-value">${machineList}</div>
                        </div>
                    `;
                }
            }

            // Teknik √ñzellikler
            if (part.specifications) {
                try {
                    const specs = JSON.parse(part.specifications);
                    if (Object.keys(specs).length > 0) {
                        let specsHtml = '<div class="specs-list">';
                        for (const [key, value] of Object.entries(specs)) {
                            specsHtml += `
                                <div class="spec-item">
                                    <strong>${key}:</strong> ${value}
                                </div>
                            `;
                        }
                        specsHtml += '</div>';
                        infoHtml += `
                            <div class="info-row">
                                <div class="info-label"><i class="bi bi-list-ul me-2"></i>Teknik √ñzellikler</div>
                                <div class="info-value">${specsHtml}</div>
                            </div>
                        `;
                    }
                } catch (e) {
                    console.log('Specifications parse error:', e);
                }
            }

            infoHtml += `
                <div class="info-row">
                    <div class="info-label"><i class="bi bi-info-circle me-2"></i>Tanƒ±m</div>
                    <div class="info-value">${part.description || '-'}</div>
                </div>
            `;

            document.getElementById('partInfo').innerHTML = infoHtml;
        }

        function displayPhoto(photoPath) {
            const container = document.getElementById('photoContainer');
            
            if (photoPath) {
                // Eƒüer yol zaten /static/ ile ba≈ülamƒ±yorsa ekle
                const fullPath = photoPath.startsWith('/static/') ? photoPath : `/static/${photoPath}`;
                container.innerHTML = `<img src="${fullPath}" class="part-photo" alt="Par√ßa Fotoƒürafƒ±">`;
            } else {
                container.innerHTML = `
                    <div class="no-photo">
                        <i class="bi bi-image" style="font-size: 4rem; opacity: 0.3;"></i>
                        <p class="mt-3">Hen√ºz fotoƒüraf y√ºklenmemi≈ü</p>
                    </div>
                `;
            }
        }

        function showEditModal() {
            if (!partData) return;
            
            document.getElementById('editDescription').value = partData.description || '';
            
            // Makineleri y√ºkle
            const allMachinesCheckbox = document.getElementById('editAllMachines');
            const machineCheckboxes = document.querySelectorAll('.machine-checkbox');
            
            // √ñnce hepsini temizle
            allMachinesCheckbox.checked = false;
            machineCheckboxes.forEach(cb => cb.checked = false);
            
            if (partData.machines) {
                const machines = partData.machines.split(',').map(m => m.trim()).filter(m => m);
                
                // "T√ºm makineler" kontrol√º
                if (machines.includes('*') || machines.includes('T√ºm makinelerde kullanƒ±lƒ±yor')) {
                    allMachinesCheckbox.checked = true;
                    machineCheckboxes.forEach(cb => {
                        cb.checked = true;
                        cb.disabled = true;
                    });
                } else {
                    // Se√ßili makineleri i≈üaretle
                    machines.forEach(machine => {
                        const checkbox = document.getElementById('machine_' + machine);
                        if (checkbox) checkbox.checked = true;
                    });
                }
            }
            
            // Teknik √∂zellikleri y√ºkle
            const specBuilder = document.getElementById('specBuilder');
            specBuilder.innerHTML = '';
            
            if (partData.specifications) {
                try {
                    const specs = JSON.parse(partData.specifications);
                    let index = 0;
                    for (const [key, value] of Object.entries(specs)) {
                        addSpecRow(key, value, index);
                        index++;
                    }
                } catch (e) {
                    console.log('Specs parse error:', e);
                }
            }
            
            // En az 1 bo≈ü satƒ±r olsun
            if (specBuilder.children.length === 0) {
                addSpecRow('', '', 0);
            }
            
            editModal.show();
        }

        function toggleAllMachines() {
            const allMachinesCheckbox = document.getElementById('editAllMachines');
            const machineCheckboxes = document.querySelectorAll('.machine-checkbox');
            
            machineCheckboxes.forEach(cb => {
                if (allMachinesCheckbox.checked) {
                    cb.checked = true;
                    cb.disabled = true;
                } else {
                    cb.disabled = false;
                }
            });
        }

        function addSpecRow(key = '', value = '', index = null) {
            const specBuilder = document.getElementById('specBuilder');
            if (index === null) {
                index = specBuilder.children.length;
            }
            
            const row = document.createElement('div');
            row.className = 'spec-row mb-2';
            row.style.display = 'flex';
            row.style.gap = '0.5rem';
            
            row.innerHTML = `
                <input type="text" class="form-control" placeholder="√ñzellik Adƒ± (√ñr: Malzeme)" 
                       value="${key}" data-spec-key="${index}">
                <input type="text" class="form-control" placeholder="Deƒüer (√ñr: Paslanmaz √áelik)" 
                       value="${value}" data-spec-value="${index}">
                <button type="button" class="btn btn-sm btn-danger" onclick="removeSpecRow(this)" 
                        ${index === 0 && specBuilder.children.length === 0 ? 'style="visibility: hidden;"' : ''}>
                    <i class="bi bi-trash"></i>
                </button>
            `;
            
            specBuilder.appendChild(row);
        }

        function removeSpecRow(button) {
            button.closest('.spec-row').remove();
        }

        function savePartInfo() {
            // Makineleri topla
            let machines = [];
            const allMachinesCheckbox = document.getElementById('editAllMachines');
            
            if (allMachinesCheckbox.checked) {
                machines.push('*');
            } else {
                const machineCheckboxes = document.querySelectorAll('.machine-checkbox:checked');
                machineCheckboxes.forEach(cb => machines.push(cb.value));
            }
            
            // Teknik √∂zellikleri topla
            const specs = {};
            const specRows = document.querySelectorAll('.spec-row');
            specRows.forEach(row => {
                const keyInput = row.querySelector('[data-spec-key]');
                const valueInput = row.querySelector('[data-spec-value]');
                const key = keyInput.value.trim();
                const value = valueInput.value.trim();
                
                if (key && value) {
                    specs[key] = value;
                }
            });
            
            const updatedData = {
                description: document.getElementById('editDescription').value,
                machines: machines.join(', '),
                specifications: JSON.stringify(specs)
            };

            fetch(`/api/parts_info/update/${encodeURIComponent(partCode)}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Par√ßa bilgileri g√ºncellendi!');
                    editModal.hide();
                    loadPartDetails();
                } else {
                    alert('Hata: ' + (data.error || 'Bilinmeyen hata'));
                }
            })
            .catch(error => {
                console.error('G√ºncelleme hatasƒ±:', error);
                alert('Bilgiler g√ºncellenirken bir hata olu≈ütu');
            });
        }

        function uploadPhoto() {
            const file = document.getElementById('photoUpload').files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('photo', file);
            formData.append('part_code', partCode);

            fetch('/api/parts_info/upload_photo', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Fotoƒüraf y√ºklendi!');
                    loadPartDetails();
                } else {
                    alert('Hata: ' + (data.error || 'Bilinmeyen hata'));
                }
            })
            .catch(error => {
                console.error('Fotoƒüraf y√ºkleme hatasƒ±:', error);
                alert('Fotoƒüraf y√ºklenirken bir hata olu≈ütu');
            });
        }
    </script>
</body>
</html>
