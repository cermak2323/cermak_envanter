<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bağlantı Hatası</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f8f8f8; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    img { max-width: 200px; margin-bottom: 30px; }
    h1 { color: #d32f2f; }
    ul { text-align: left; display: inline-block; margin: 20px 0; }
    button { padding: 14px 30px; font-size: 18px; background: #1976d2; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px; }
    button:hover { background: #0d47a1; }
  </style>
</head>
<body>
  <div class="container">
    <img src="cermaktakeuchi_logo.ico" alt="Logo">
    <h1>Sunucuya Bağlanılamıyor</h1>
    <p>Lütfen şu kontrolleri yapın:</p>
    <ul>
      <li>Şirket ağına bağlı olduğunuzdan emin olun</li>
      <li>Sunucu bilgisayarının açık olduğunu kontrol edin</li>
      <li>BT departmanıyla iletişime geçin</li>
    </ul>
    <button onclick="window.location.reload()">Yeniden Dene</button>
  </div>
</body>
</html>
