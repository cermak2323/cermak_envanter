<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yükleniyor...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 300px;
      margin-bottom: 30px;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #1976d2;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      color: #555;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="cermaktakeuchi_logo.ico" alt="Logo">
  <div class="loader"></div>
  <p>Yükleniyor, lütfen bekleyin...</p>
</body>
</html>
